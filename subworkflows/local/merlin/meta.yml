name: merlin
description: MinmER assisted species-specific braseqtb tool seLectIoN
introduction: |
  The `merlin` subworkflow uses Mash distances to automatically select species specific tools to execute.
keywords:
  - serotype
  - species-specific
modules:
  - mash_dist
  - agrvate
  - ectyper
  - emmtyper
  - hicap
  - hpsuissero
  - genotyphi
  - kleborate
  - legsta
  - lissero
  - meningotype
  - ngmaster
  - pasty
  - pbptyper
  - seqsero2
  - shigatyper
  - shigeifinder
  - sistr
  - spatyper
  - staphopiasccmec
  - ssuissero
  - tbprofiler_profile
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - INPUT_FILE:
      type: file
      description: Description of input file
output_tree: "example output from tree"
output:
  - FILETYPE:
      type: file
      description: Output file description
      pattern: '*.{bam}'
  - versions:
      type: file
      description: File containing software versions
      pattern: 'versions.yml'

docs:
  meta:
    title: merlin
    description: >-
      A braseqtb Tool for the automatic selection and executions of 
      species-specific tools.
  introduction: |
    _MinmER assisted species-specific braseqtb tool seLectIoN_, or Merlin, uses distances based
    on the RefSeq sketch downloaded by `braseqtb datasets` to automatically run species-specific tools.
    
    Currently Merlin knows 16 spells for which cover the following:
    
    | Genus/Species | Tools |
    |---------------|-------|
    | Escherichia / Shigella   | [ECTyper](../braseqtb-tools/ectyper.md), [ShigaTyper](../braseqtb-tools/shigatyper.md), [ShigEiFinder](../braseqtb-tools/shigeifinder.md)  |
    | Haemophilus   | [hicap](../braseqtb-tools/hicap.md), [HpsuisSero](../braseqtb-tools/ssuissero.md) |
    | Klebsiella | [Kleborate](../braseqtb-tools/kleborate.md) |
    | Legionella | [legsta](../braseqtb-tools/legsta.md) |
    | Listeria | [LisSero](../braseqtb-tools/lissero.md) |
    | Mycobacterium | [TBProfiler](../braseqtb-tools/tbprofiler.md) |
    | Neisseria | [meningotype](../braseqtb-tools/meningotype.md), [ngmaster](../braseqtb-tools/ngmaster.md) |
    | Pseudomonas | [pasty](../braseqtb-tools/pasty.md) |
    | Salmonella | [SeqSero2](../braseqtb-tools/seqsero2.md), [SISTR](../braseqtb-tools/sistr.md) |
    | Staphylococcus | [AgrVATE](../braseqtb-tools/agrvate.md), [spaTyper](../braseqtb-tools/spatyper.md), [staphopia-sccmec](../braseqtb-tools/staphopiasccmec.md) |
    | Streptococcus | [emmtyper](../braseqtb-tools/emmtyper.md), [pbptyper](../braseqtb-tools/pbptyper.md), [SsuisSero](../braseqtb-tools/ssuissero.md) |
  
    Merlin is avialable as an independent braseqtb Tool, or in the braseqtb with the `--ask_merlin` parameter. Even better,
    if you want to force Merlin to execute all species-specific tools (no matter the distance), you can use `--full_merlin`.
    Then all the spells will be unleashed!
