- name: genotyphi-test
  command: bash -c 'nextflow run ./subworkflows/local/genotyphi/test.nf -entry test_genotyphi --wf genotyphi -c nextflow.config ${braseqtb_ARGS}'
  tags:
    - genotyphi
    - braseqtb-tools
  files:
    - path: braseqtb/braseqtb-runs/genotyphi/merged-results/genotyphi.tsv
      contains: ['genome', 'test', 'typhi']
    - path: braseqtb/braseqtb-runs/genotyphi/merged-results/logs/genotyphi-concat/nf-merged-results.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: braseqtb/braseqtb-runs/genotyphi/merged-results/logs/genotyphi-concat/nf-merged-results.err
    - path: braseqtb/braseqtb-runs/genotyphi/merged-results/logs/genotyphi-concat/nf-merged-results.log
    - path: braseqtb/braseqtb-runs/genotyphi/merged-results/logs/genotyphi-concat/nf-merged-results.out
    - path: braseqtb/braseqtb-runs/genotyphi/merged-results/logs/genotyphi-concat/nf-merged-results.run
      contains: ['NEXTFLOW TASK', '$NXF_ENTRY']
    - path: braseqtb/braseqtb-runs/genotyphi/merged-results/logs/genotyphi-concat/nf-merged-results.sh
      contains: ['csvtk', 'END_VERSIONS']
