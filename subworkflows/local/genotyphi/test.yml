      contains: ['NEXTFLOW TASK', '$NXF_ENTRY']
    - path: braseqtb/test/tools/genotyphi/logs/genotyphi/nf-genotyphi.sh
      contains: ['parse', 'END_VERSIONS']
    - path: braseqtb/test/tools/genotyphi/logs/genotyphi/nf-genotyphi.trace
      contains: ['nextflow.trace']
    - path: braseqtb/test/tools/genotyphi/logs/genotyphi/versions.yml
