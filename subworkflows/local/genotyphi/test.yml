      contains: ['html', 'Nextflow', 'timeline']
    - path: braseqtb/braseqtb-runs/genotyphi/nf-reports/genotyphi-trace.txt
      contains: ['task_id']
    - path: braseqtb/test/tools/genotyphi/logs/genotyphi/nf-genotyphi.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
