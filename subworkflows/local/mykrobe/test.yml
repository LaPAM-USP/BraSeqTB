- name: mykrobe-test
  command: bash -c 'nextflow run ./subworkflows/local/mykrobe/test.nf -entry test_mykrobe --wf mykrobe -c nextflow.config ${braseqtb_ARGS}'
  tags:
    - mykrobe
    - braseqtb-tools
  files:
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/logs/mykrobe-concat/nf-merged-results.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/logs/mykrobe-concat/nf-merged-results.err
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/logs/mykrobe-concat/nf-merged-results.log
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/logs/mykrobe-concat/nf-merged-results.out
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/logs/mykrobe-concat/nf-merged-results.run
      contains: ['NEXTFLOW TASK', '$NXF_ENTRY']
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/logs/mykrobe-concat/nf-merged-results.sh
      contains: ['csvtk', 'END_VERSIONS']
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/logs/mykrobe-concat/nf-merged-results.trace
      contains: ['nextflow.trace']
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/logs/mykrobe-concat/versions.yml
      contains: ['csvtk']
    - path: braseqtb/braseqtb-runs/mykrobe/merged-results/mykrobe.csv
      contains: ['sample', 'SRR2838702', 'Unknown']
    - path: braseqtb/braseqtb-runs/mykrobe/nf-reports/mykrobe-dag.dot
      contains: ['mykrobedag', 'MYKROBE', 'versions']
    - path: braseqtb/braseqtb-runs/mykrobe/nf-reports/mykrobe-report.html
      contains: ['html', 'Nextflow', 'Report']
    - path: braseqtb/braseqtb-runs/mykrobe/nf-reports/mykrobe-timeline.html
      contains: ['html', 'Nextflow', 'timeline']
    - path: braseqtb/braseqtb-runs/mykrobe/nf-reports/mykrobe-trace.txt
      contains: ['task_id']
    - path: braseqtb/test/tools/mykrobe/logs/nf-mykrobe.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: braseqtb/test/tools/mykrobe/logs/nf-mykrobe.err
      contains: ['mykrobe', 'staph', 'finished']
    - path: braseqtb/test/tools/mykrobe/logs/nf-mykrobe.log
      contains: ['mykrobe', 'staph', 'finished']
    - path: braseqtb/test/tools/mykrobe/logs/nf-mykrobe.out
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: braseqtb/test/tools/mykrobe/logs/nf-mykrobe.run
      contains: ['NEXTFLOW TASK', '$NXF_ENTRY']
    - path: braseqtb/test/tools/mykrobe/logs/nf-mykrobe.sh
      contains: ['mykrobe', 'END_VERSIONS']
    - path: braseqtb/test/tools/mykrobe/logs/nf-mykrobe.trace
      contains: ['nextflow.trace']
    - path: braseqtb/test/tools/mykrobe/logs/versions.yml
      md5sum: cb986756df70555ad35b1644d1bd403c
    - path: braseqtb/test/tools/mykrobe/test.csv
      contains: ["susceptibility", "staph", "variants"]
    - path: braseqtb/test/tools/mykrobe/test.json
      contains: ["susceptibility", "staph", "predictor"]
