- name: eggnog-test
  command: bash -c 'nextflow run ./subworkflows/local/eggnog/test.nf -entry test_eggnog --wf eggnog -c nextflow.config ${braseqtb_ARGS}'
  tags:
    - eggnog
    - braseqtb-tools
  files:
    - path: braseqtb/braseqtb-runs/eggnog/nf-reports/eggnog-dag.dot
      contains: ['eggnogdag', 'EGGNOG', 'versions']
    - path: braseqtb/braseqtb-runs/eggnog/nf-reports/eggnog-report.html
      contains: ['html', 'Nextflow', 'Report']
    - path: braseqtb/braseqtb-runs/eggnog/nf-reports/eggnog-timeline.html
      contains: ['html', 'Nextflow', 'timeline']
    - path: braseqtb/braseqtb-runs/eggnog/nf-reports/eggnog-trace.txt
      contains: ['task_id']
    - path: braseqtb/GCF_000292685/tools/eggnog/GCF_000292685.emapper.annotations
      contains: ['emapper', 'Gammaproteobacteria', 'scanned']
    - path: braseqtb/GCF_000292685/tools/eggnog/GCF_000292685.emapper.hits
      contains: ['WP_014894920']
    - path: braseqtb/GCF_000292685/tools/eggnog/GCF_000292685.emapper.seed_orthologs
      contains: ['emapper', 'diamond', 'scanned']
    - path: braseqtb/GCF_000292685/tools/eggnog/logs/nf-eggnog.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: braseqtb/GCF_000292685/tools/eggnog/logs/nf-eggnog.err
      contains: ['Functional']
    - path: braseqtb/GCF_000292685/tools/eggnog/logs/nf-eggnog.log
      contains: ['Functional', 'eggNOG', 'FINISHED']
    - path: braseqtb/GCF_000292685/tools/eggnog/logs/nf-eggnog.out
      contains: ['Functional', 'eggNOG', 'FINISHED']
    - path: braseqtb/GCF_000292685/tools/eggnog/logs/nf-eggnog.run
      contains: ['NEXTFLOW TASK', '$NXF_ENTRY']
    - path: braseqtb/GCF_000292685/tools/eggnog/logs/nf-eggnog.sh
      contains: ['eggnog', 'END_VERSIONS']
    - path: braseqtb/GCF_000292685/tools/eggnog/logs/nf-eggnog.trace
      contains: ['nextflow.trace']
    - path: braseqtb/GCF_000292685/tools/eggnog/logs/versions.yml
      md5sum: 14296ed2973e741f22b0c5f87a137925

