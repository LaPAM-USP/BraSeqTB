- name: tbprofiler-test
  command: bash -c 'nextflow run ./subworkflows/local/tbprofiler/test.nf -entry test_tbprofiler --wf tbprofiler -c nextflow.config ${braseqtb_ARGS}'
  tags:
    - tbprofiler
    - braseqtb-tools
  files:
    - path: braseqtb/braseqtb-runs/tbprofiler/nf-reports/tbprofiler-dag.dot
      contains: ['tbprofilerdag', 'TBPROFILER', 'versions']
    - path: braseqtb/braseqtb-runs/tbprofiler/nf-reports/tbprofiler-report.html
      contains: ['html', 'Nextflow', 'Report']
    - path: braseqtb/braseqtb-runs/tbprofiler/nf-reports/tbprofiler-timeline.html
      contains: ['html', 'Nextflow', 'timeline']
    - path: braseqtb/braseqtb-runs/tbprofiler/nf-reports/tbprofiler-trace.txt
      contains: ['task_id']
    - path: braseqtb/test/tools/tbprofiler/bam/test.bam
    - path: braseqtb/test/tools/tbprofiler/logs/nf-tbprofiler.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: braseqtb/test/tools/tbprofiler/logs/nf-tbprofiler.err
      contains: ['Calling', 'variants', 'Indexing']
    - path: braseqtb/test/tools/tbprofiler/logs/nf-tbprofiler.log
      contains: ['Using', 'Running', 'Loading', 'Writing']
    - path: braseqtb/test/tools/tbprofiler/logs/nf-tbprofiler.out
      contains: ['Using', 'Running', 'Loading', 'Writing']
    - path: braseqtb/test/tools/tbprofiler/logs/nf-tbprofiler.run
      contains: ['NEXTFLOW TASK', '$NXF_ENTRY']
    - path: braseqtb/test/tools/tbprofiler/logs/nf-tbprofiler.sh
      contains: ['tb-profiler', 'END_VERSIONS']
    - path: braseqtb/test/tools/tbprofiler/logs/nf-tbprofiler.trace
      contains: ['nextflow.trace']
    - path: braseqtb/test/tools/tbprofiler/logs/versions.yml
      md5sum: f325188a7b7cb206a4212a71119b6ae7
    - path: braseqtb/test/tools/tbprofiler/test.results.csv
      contains: ['gid', 'Analysis']
    - path: braseqtb/test/tools/tbprofiler/test.results.json
      contains: ['locus_tag', 'tbprofiler_version', 'median_depth']
    - path: braseqtb/test/tools/tbprofiler/test.results.txt
      contains: ['gid', 'Analysis']
